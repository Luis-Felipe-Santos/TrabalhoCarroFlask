<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Carros</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body style="background: #000;">
  <div class="login">
    <h1>Descubra o seu tipo de carro</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="sl" placeholder="Informe o tipo de valor : (1- Alto, 2- Baixo, 3- Médio, 4 - Muito Alto)" required="required" />
      <input type="text" name="sw" placeholder="Informe o tamanho que deseja = (1- Alto, 2- Baixo, 3- Med, 4 - Muito grande)" required="required" />
      <input type="text" name="pl" placeholder="Informe a quantidade de portas: (0 - 2, 1 - 3, 2 - 5 ou mais, 3 - 4)" required="required" />
      <input type="text" name="pw" placeholder="Quantidade de pessoas que irá andar no carro : (0 - 2, 1 - 4, 2 - mais)" required="required" />
      <input type="text" name="pl" placeholder="Tamanho do porta malas: (0 - Grande, 1 - Médio, 2 - Pequeno)" required="required" />
      <input type="text" name="pl" placeholder="Informe o nível de segurança: (0 - Alto, 1 - Baixo, 2 - Médio)" required="required" />


      <button type="submit" class="btn btn-primary btn-block btn-large">O carro ideal para você é:</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
